<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Three</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
</head>
<body>

<section class="container">
    <h1>Counter.!</h1>
    <div class="row">
        <div class="col-4">
            <input id="txt" class="form-control" type="number" placeholder="Input a Number" value="0">
            <button id="btnStart" class="btn btn-primary mt-2">Start</button>
            <button id="btnStop" class="btn btn-danger mt-2">Stop</button>
            <button id="btnMinus" class="btn btn-warning mt-2">-</button>
            <button id="btnIncrement" class="btn btn-success mt-2">+</button>
        </div>
        <div class="offset-1 col-3 shadow overflow-x-hidden d-flex justify-content-center align-items-center"
             style="height: 50vh">
            <h1 id="display" class="text-danger" style="font-size: 8em">0</h1>
        </div>
    </div>
</section>


<script>
    var btnStrt = document.querySelector("#btnStart");
    var btnStop = document.querySelector("#btnStop");
    var btnMin = document.querySelector("#btnMinus");
    var btnUp = document.querySelector("#btnIncrement");
    var txt = document.querySelector("#txt");
    var h1 = document.querySelector("#display");

    let interval;

    let count = true;

    btnStrt.addEventListener("click", function () {
        let currentNum = parseInt(txt.value);
        clearInterval(interval);

        if (currentNum == h1.innerText){
            interval = setInterval(function () {
                currentNum += 1;
                h1.innerText = currentNum;
            }, 500);
        }else {
            interval = setInterval(function () {
                h1.innerText = parseInt(h1.innerText)+1;
            }, 500);
        }

        /* if (currentNum === 0) {
             interval = setInterval(function () {
                 let currentNum = h1.innerText;
                 h1.innerText = parseInt(currentNum) + 1;
             }, 500);

         } else {

             interval = setInterval(function () {
                 currentNum += 1;
                 h1.innerText = currentNum;
             }, 500);
         }*/

    });

    btnStop.addEventListener("click", function () {
        count = true;
        clearInterval(interval);
    });

    btnMin.addEventListener("click", function () {
        count = true;
        clearInterval(interval)
        h1.innerText = parseInt(h1.innerText) - 1;
    });

    btnUp.addEventListener("click", function () {
        count = true;
        clearInterval(interval);
        h1.innerText = parseInt(h1.innerText) + 1;
    });

</script>
</body>
</html>
