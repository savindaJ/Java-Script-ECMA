<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops in JS</title>
</head>
<body>
<h1>Another reason we can state that Java and JS are syntactically smiler </h1>
<ul>
    <li>For Loop</li>
    <li>While Loop</li>
    <li>Do While</li>
</ul>

<!--other looping methods-->
<ul>
    <li>For Of</li>
    <li>For In</li>
    <li>For Each</li>
    <li>Filter</li>
    <li>Map</li>
</ul>
<script>

    // for loop
    for(var i=0;i<10;i++){
        console.log(i);
    }

    console.log("=================")

    // while loop
    var a=0
    while(a<10){
        a++;
        console.log(a);
    }

    console.log("=================")

    // do while
    var b=0;
    do{
        console.log(b);
        b++;
    }while (b<10);

    //no difference with Java right.?

    //But there are some new looping methods also
    //Let's see them after arrays





</script>
</body>
