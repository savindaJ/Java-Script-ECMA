<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Two</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>

<section class="container">
    <h1>Task Generator.!</h1>
    <div class="row">
        <div class="col-4">
            <input id="txt" class="form-control" type="text" placeholder="Input a Task">
            <button id="btn" class="btn btn-danger mt-2">Add Task</button>
        </div>
        <div class="offset-1 col-3 shadow overflow-x-hidden" style="height: 70vh">
            <ol id="list" class="list-group p-2">
                <li id="lid" class="list-group-item">Task One</li>
            </ol>
        </div>
    </div>
</section>



<script>
    //Bind an event for Change Text Btn
    //Get Input Text Value
    //Create a list element
    //Add it to the Ordered List

    var btn = document.getElementById(`btn`);
    var txt = document.getElementById(`txt`);
    var list = document.getElementById(`list`);


    btn.addEventListener("click",function (){
        var item = document.createElement("li");
        item.textContent = txt.value;
        item.setAttribute("class","list-group-item");
        list.append(item)
        txt.value="";
    });

</script>
</body>
</html>
